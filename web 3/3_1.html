    <script>
        let x , y , z;
        x = 15;
        y = 20;
        z = 35;
        console.log('---------- Hello This program will calculate the matheatical operation on three number ----------')
        console.log('x + y : ' + (x + y));
        console.log('x - y : ' + (x + y));
        console.log('x * y : ' + (x + y));
        console.log('x / y : ' + (x + y));
        console.log('z + y : ' + (z + y));
        console.log('z - y : ' + (z + y));
        console.log('z * y : ' + (z + y));
        console.log('z / y : ' + (x + y));
        console.log('---------- This program will calculate the average of the three number ----------')
        console.log('The average of x , y , z is ',(x+y+z)/3)
        console.log('---------- This program will calculate the remain of the number ----------')
        console.log('The first way : ')
        console.log('The remain of z from y is ',z%y)
        console.log('The second way : ')
        console.log('The remain of z from y is ', (z/y)*y - y)
