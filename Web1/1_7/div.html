<html>
    <head>
        <title>using padding in html</title>
        <style>
            div[class="div1"] {
                padding: 60px;
                height: 250px;
                width: 250px;
                background-color: blue;
                margin: 10px;
            }
            div[class="div2"] {
                padding: 60px;
                height: 250px;
                width: 250px;
                background-color: red;
                margin: 8px;
            }
            div[class="div3"] {
                padding: 60px;
                height: 250px;
                width: 250px;
                background-color: teal;
                margin: 6px;
            }
            div[class="div4"] {
                padding: 60px;
                height: 250px;
                width: 250px;
                background-color: fuchsia;
                margin: 4px;
            }
        </style>
    </head>
    <body>
       
        <div class="div1">          
            <div class="div2">
                <div class="div3">
                    <div class="div4">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
